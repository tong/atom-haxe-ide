language: haxe

haxe:
  - "3.4.7"
  - "4.0.0-preview.4"
  - development

matrix:
  allow_failures:
    - haxe: "3.4.7"
    - haxe: development

notifications:
  email:
    on_success: never
    on_failure: change

script:
    - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

branches:
  only:
    - master
    - dev
