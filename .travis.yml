language: haxe

haxe:
  - "3.4.3"
  - development

matrix:
  allow_failures:
    - haxe: development

notifications:
  email:
    on_success: never
    on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

branches:
  only:
    - master
    - dev
